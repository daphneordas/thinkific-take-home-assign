name: Run Playwright Tests
on:
    # Manually trigger the workflow from the Actions tab
    workflow_dispatch:
    # Uncomment for scheduled runs
    # schedule:
    #   # Runs every Sunday at midnight PST (8 AM UTC)
    #   - cron: '0 8 * * 0'
    push:
        branches: [main]
    pull_request:
        branches: [main]
jobs:
    test:
        timeout-minutes: 60
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v6
            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: lts/*
            - name: Install dependencies
              run: npm ci
            - name: Install Playwright Browsers
              run: npx playwright install --with-deps
            - name: Run Playwright tests
              run: npm run test
            - uses: actions/upload-artifact@v4
              if: ${{ !cancelled() }}
              with:
                  name: playwright-report
                  path: playwright-report/
                  retention-days: 30
    deploy-report:
        name: Deploy Playwright HTML report to GitHub Pages
        # Without this, the job cannot push to the gh-pages branch
        permissions:
            contents: write
        # Don't run this job if the workflow was cancelled
        if: ${{ !cancelled() }}
        # Needs the test job which uploaded the report artifact
        needs: test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout GitHub Pages Branch
              uses: actions/checkout@v6
              with:
                  # git needs a gh-pages branch to use GitHub Pages
                  ref: gh-pages
            - name: Download Playwright HTML report artifact
              uses: actions/download-artifact@v4
              with:
                  name: playwright-report
            - name: Push Playwright HTML report
              timeout-minutes: 3
              # Use the GitHub Actions bot user to commit the report
              run: |
                  git add .
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  git commit -m "Playwright HTML report deployed from workflow run ${{ github.run_id }}"
                  git push origin gh-pages
